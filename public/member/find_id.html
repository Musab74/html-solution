<script>
function ID_Find() {
	if ($('#Name').val() == '') {
		alert('이름을 입력하세요.');
		$('#Name').focus();
		return;
	}

	if ($('#Mobile01').val() == '') {
		alert('휴대전화번호를 입력하세요.');
		$('#Mobile01').focus();
		return;
	}

	if ($('#Mobile02').val() == '') {
		alert('휴대전화번호를 입력하세요.');
		$('#Mobile02').focus();
		return;
	}

	if ($('#Mobile03').val() == '') {
		alert('휴대전화번호를 입력하세요.');
		$('#Mobile03').focus();
		return;
	}

	if (IsNumber($('#Mobile01').val()) == false) {
		alert('휴대전화번호는 숫자만 입력하세요.');
		$('#Mobile01').focus();
		return;
	}

	if (IsNumber($('#Mobile02').val()) == false) {
		alert('휴대전화번호는 숫자만 입력하세요.');
		$('#Mobile02').focus();
		return;
	}

	if (IsNumber($('#Mobile03').val()) == false) {
		alert('휴대전화번호는 숫자만 입력하세요.');
		$('#Mobile03').focus();
		return;
	}

	var currentWidth = $(window).width();
	var LocWidth = currentWidth / 2;
	var body_width = screen.width - 20;
	var body_height = $('html body').height() + 500;

	$("div[id='SysBg_Black']")
		.css({
			width: '100%',
			height: body_height,
			opacity: '0.4',
			position: 'absolute',
			'z-index': '99',
		})
		.show();

	$("div[id='Roading']")
		.css({
			top: '350px',
			left: LocWidth,
			opacity: '0.6',
			position: 'absolute',
			'z-index': '200',
		})
		.show();

	$('#DataResult').load(
		'/public/member/search_id_result.php',
		{ Name: $('#Name').val(), Mobile01: $('#Mobile01').val(), Mobile02: $('#Mobile02').val(), Mobile03: $('#Mobile03').val() },
		function () {
			$("div[id='Roading']").hide();

			$('html, body').animate({ scrollTop: 0 }, 500);
			$("div[id='DataResult']")
				.css({
					top: '300px',
					left: body_width / 2 - 250,
					opacity: '1.0',
					position: 'absolute',
					'z-index': '1000',
				})
				.show();

			$('html').css('overflow', 'hidden');
		}
	);
}	
</script>
